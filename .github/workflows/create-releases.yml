name: Create Releases

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'

jobs:
  create-releases:
    name: Create Releases from CHANGELOG
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create and push tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check which tags already exist
          existing_tags=$(git tag -l)
          
          # Create tags if they don't exist
          if ! echo "$existing_tags" | grep -q "^v1.0.0$"; then
            echo "Creating tag v1.0.0..."
            git tag -a v1.0.0 -m "Release v1.0.0 - Initial release

- Playwright-based web scraping with persistent browser sessions
- Two-phase workflow: scan posts → select range → scrape  
- CustomTkinter modern Windows UI
- Markdown output with YAML frontmatter
- Post browser tab to view saved posts"
          fi
          
          if ! echo "$existing_tags" | grep -q "^v1.1.0$"; then
            echo "Creating tag v1.1.0..."
            git tag -a v1.1.0 -m "Release v1.1.0 - Testing infrastructure

- Automated test suite with pytest
- 40+ unit and integration tests
- GitHub Actions CI/CD workflow
- Engagement metrics in Post dataclass
- Human-like scraping delays"
          fi
          
          if ! echo "$existing_tags" | grep -q "^v1.2.0$"; then
            echo "Creating tag v1.2.0..."
            git tag -a v1.2.0 -m "Release v1.2.0 - Cross-platform executables

- Cross-platform executables for Windows, macOS, and Linux
- Two build variants: Standalone and Full Bundle
- Automated builds via GitHub Actions
- Person subfolders for post organization
- UI cleanup and version updates"
          fi
          
          # Push tags
          echo "Pushing tags..."
          git push origin --tags
      
      - name: Create releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/create_releases.py --skip-tags --skip-push
